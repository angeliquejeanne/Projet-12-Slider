<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider">
    <div class="cont-slides">
      <img src="https://cdn.pixabay.com/photo/2017/06/25/15/47/coast-2441092_960_720.jpg" class="active">
      <img src="https://cdn.pixabay.com/photo/2019/09/26/14/04/etretat-4506072_960_720.jpg" >
      <img src="https://cdn.pixabay.com/photo/2019/06/20/22/55/france-4288103_960_720.jpg" >
    </div>
    <div class="commandes">
      <button class="left">
        <img src="imgs/left.svg">
      </button>
      <button class="right">
        <img src="imgs/right.svg">
      </button>
    </div>
    <div class="cercles">
      <button data-clic="1" class="cercle active-cercle"></button>
      <button data-clic="2" class="cercle"></button>
      <button data-clic="3" class="cercle"></button>
    </div>
  </div>



    <script src="script.js"></script>
</body>
</html>
